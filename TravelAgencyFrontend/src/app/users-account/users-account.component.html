<h2>Konto użytkownika {{user.firstName +" " + user.lastName}}</h2>
<div><span>id: </span>{{user.id}}</div>
<div><span>Adres zamieszkania: </span>{{user.address}}</div>
<div><span>Adres email: </span>{{user.email}}</div>

<div><span>Edycja danych </span></div>
<div>
  <label>Imię:
    <input [(ngModel)]="user.firstName" placeholder="firstName"/>
  </label>
</div>
<div>
  <label>Nazwisko:
    <input [(ngModel)]="user.lastName" placeholder="lastName"/>
  </label>
</div>
