<div class="background__trip-view">


  <ul class="trips">
    <li *ngFor="let trip of tripList">
      <span class="badge" [routerLink]="['/trip', trip.id] ">{{trip.id}} </span> {{trip.tripName}}
    </li>
  </ul>


</div>
